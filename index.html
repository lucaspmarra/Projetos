<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="from" action="#" method="POST">
        <h1>LOGIN</h1>
        <div class="inp-login"> 
            <input list="nome" type="text" required maxlength="20" id="nome" autocomplete="off">
            <label for="nome">NOME</label>
            <span id="login-ico" class="material-symbols-outlined">Login</span>
        </div>
        <div class="inp-pass"> 
            <input type="password" required maxlength="20" id="senha" autocomplete="off">
            <label for="senha">PASSWORD</label>
            <span id="pass-ico" class="material-symbols-outlined">password</span>
        </div>
        <div class="btn-sing-up">
            <button>LOGIN <a href="#" target="_blank" rel="noopener noreferrer"></a></button>
            <a id="new-cont" href="#" target="_blank" rel="noopener noreferrer">Criar conta!?</a>
            <a id="esque-pass" href="#" target="_blank" rel="noopener noreferrer">Esqueceu a senha!?</a>
        </div>
    </form>
</body>
</html>
